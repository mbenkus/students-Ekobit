<form [formGroup]="form" *ngIf="form">
  <div class="dash-dialog">
    <div class="dash-dialog-header">
      <div class="dash-dialog-title">Edit theatre</div>
    </div>
    <div class="dash-dialog-content">
      <div class="dash-dialog-form">

        <mat-form-field class="dash-form-field">
          <input type="text" matInput formControlName="name" [placeholder]="'Name'"/>
        </mat-form-field>

        <mat-form-field  class="dash-form-field">
          <input type="text" matInput formControlName="address" [placeholder]="'Address'" />
        </mat-form-field>

        <mat-form-field  class="dash-form-field">
          <input type="text" matInput formControlName="city" [placeholder]="'City'" />
        </mat-form-field>

        <mat-form-field  class="dash-form-field">
          <input type="text" matInput formControlName="state" [placeholder]="'State'" />
        </mat-form-field>

        <mat-form-field  class="dash-form-field">
          <input type="number" matInput formControlName="zipCode" [placeholder]="'Zip Code'" />
        </mat-form-field>

        <mat-form-field  class="dash-form-field">
          <input type="text" matInput formControlName="telephone" [placeholder]="'Telephone'" />
        </mat-form-field>
      </div>
    </div>

    <div class="dash-dialog-footer">
      <button type="button" mat-button (click)="cancel()" class="dash-settings-form-button gray">
        Cancel
      </button>
      <div>
        <button mat-button class="dash-settings-form-button position" [disabled]="!form.valid" (click)="save()">
          Save
        </button>
      </div>
    </div>
  </div>
</form>
